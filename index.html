<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>--Enter Password--</title>
</head>
<body>
  <div class="header">
      <span>Enter Password</span>
      <span class="prompt">-- 提示：盒子中物品的名稱首字組合而成 --</span>
  </div>
  <div class="container">
    <div class="flex-box">
        <div class="word first">
            <input type="text" maxlength="1">
        </div>
        <div class="word second">
            <input type="text" maxlength="1">
        </div>
        <div class="word third">
            <input type="text" maxlength="1">
        </div>
    </div>
    <div class="img" style="display: none;">
        <img src="2883.jpg">
    </div>
  </div>
  <div class="footer">
      <input type="button" value="確認送出" onclick="showResult()">
  </div>
  <script language="javascript">
      $(document).ready(function(){

      });
      function showResult(){
        var w1 = $('.first input').val();
        var w2 = $('.second input').val();
        var w3 = $('.third input').val();
        if(w1 == '巧' && w2 == '艾' && w3 == '泥'){
                $('.flex-box').hide();
                $('.img').show();
                $('.footer').hide();
            }else{
                alert('Error');
            }
        }
  </script>
</body>
</html>
